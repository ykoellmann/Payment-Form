<div class="container">
  <div class="d-flex justify-content-center">
    <h3 class="h3">Payment Form</h3>
  </div>

  <div class="row">
    <div class="col">
      <label>Name</label>
      <input class="form-control" type="text" (input)="onNameChange($any($event.currentTarget).value)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Date</label>
      <input class="form-control" type="date" (input)="onDateChange($any($event.currentTarget).value)"/>
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'MMMM dd, yyyy' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Amount</label>
      <input class="form-control" type="number" (input)="onAmountChange($any($event.currentTarget).value)"/>
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: 'EUR'}}
      </div>
    </div>
  </div>
</div>
